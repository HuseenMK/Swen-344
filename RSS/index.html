<html>
<head>
    
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <title>Sport RSS</title>
    <link rel="stylesheet" type="text/css" href="style.css" />
    <script type="text/javascript" src="rss.js"></script>
       
</head>

    
<body style="background-color: white">
    
    <div class="container">
        
        <!-- Register and Log in -->
        
        <h1 style="color: orange">RSS Sports Feed</h1>
        <hr>  
        <br>
        <div id="Register Div">
            <h3>Register Now</h3>
            <form id="register-form">

            <div class="col-xs-3">
                <input class="form-control" id="name1" type="text" placeholder="Name" value="" required/>
            </div>
            <div class="col-xs-3">
                <input class="form-control" id="pw" type="password" placeholder="Password" value="" required/>
            </div>
                <button class="btn btn-primary" id="rgstr_btn" type="submit" value="get Account" onClick="store()">Register</button> 
            </form>
        </div>
        <div id="Login Div">
            <h3>Log in Now</h3>
            <form id="login-form">
                <div class="col-xs-3">
                    <input class="form-control" id="userName" type="text" placeholder="Enter Username" value="" required/>
                </div>
                <div class="col-xs-3">
                    <input class="form-control" id="userPw" type="password" placeholder="Enter Password" value=""required/>
                </div>
                <div class="col-xs-3">
                    <button class="btn btn-primary" id="login_btn" type="submit" value="Login" onClick="check()">Login</button>
                </div>
           </form>
        <script type="text/javascript" language="javascript" src="login.js"></script>
        </div>
        
        <br>
        <br>
        <br>
        <hr>
        
        
        
        <div id="showME">
        
        <!-- Log in Information message & droplist -->

    
        <div id="result" style="margin: auto; margin-top: 25px; text-align:center; font-size: 20px; background-color:#fcfaf8; padding: 10px; border-radius:10px; width: auto; box-shadow: 2px 2px #888888; margin: 30px">
            <div style="margin: 20px"><script src = "lastVisit.js"  ></script></div>
            <div class="form-group ">
            <label for="exampleFormControlSelect1">Pick a sport</label>
            <select class="selectpicker form-control " id = "lsit" onchange = "display()">
                <option id = "showall" value="showall">All News</option>
                <option id = "Top" value="Top">Top Sports Headlines</option>
                <option id = "MLB" value="MLB">MLB</option>
                <option id = "NBA" value="NBA">NBA</option>
                <option id = "NFL" value="NFL">NFL</option>
            </select>
            </div>
        </div>
        <br>
        <hr>
            <div class="container">
<div class="row">
        <div class="col-lg-8">
             <!-- Top Sports Headlines Div -->
            <div style="background-color:#fcfaf8; padding: 10px; border-radius:10px; box-shadow: 2px 2px #888888; margin: 30px" id="TopNews">
            </div>

            <!-- Soccer Div -->
            <div  style="background-color:#fcfaf8; padding: 10px; border-radius:10px; box-shadow: 2px 2px #888888; margin: 30px" id="MLBNews">
            </div>


            <!-- NBA Div -->
            <div  style="background-color:#fcfaf8; padding: 10px; border-radius:10px; box-shadow: 2px 2px #888888; margin: 30px" id="NBANews">
            </div>


            <!-- NFL Div -->
            <div style="background-color:#fcfaf8; padding: 10px; border-radius:10px; box-shadow: 2px 2px #888888; margin: 30px" id="NFLNews">
            </div>
    </div>  

    <div class="col-lg-4">
        <div style="background-color:#fcfaf8; padding: 10px; border-radius:10px; box-shadow: 2px 2px #888888; margin: 30px" id="Fav">
        <h3>Favirote News</h3>
        </div>
    </div>

    </div>

        </div>
